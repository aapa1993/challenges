<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-custom flex items-center justify-center min-h-screen font-figtree">
    <main class="bg-white max-w-380 p-4 rounded-2xl shadow-custom">
      <div class="flex flex-col p-4 gap-4">
        <img
          src="illustration-article.svg"
          alt="illustration-article"
          class="w-320 mx-auto rounded-xl"
        />
        <div class="bg-custom w-fit py-1 px-3 rounded-md">
          <p class="capitalize font-bold">learning</p>
        </div>
        <p>Published 21 Dec 2023</p>
        <h1 class="text-custom1 font-bold text-xl">HTML & CSS foundations</h1>
        <p class="text-16 text-custom">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="flex items-center gap-2">
          <img src="image-avatar.webp" alt="image-avatar" class="w-7"/>
          <p class="text-16 font-bold">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
