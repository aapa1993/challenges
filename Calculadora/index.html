<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="recursos/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <main class="calculator" data-aos="fade-down">
      <div class="result">Resultado</div>
      <div class="one n">1</div>
      <div class="two n">2</div>
      <div class="three n">3</div>
      <div class="four n">4</div>
      <div class="five n">5</div>
      <div class="six n">6</div>
      <div class="seven n">7</div>
      <div class="eight n">8</div>
      <div class="nine n">9</div>
      <div class="zero n">0</div>
      <div class="minus n">-</div>
      <div class="mult n">X</div>
      <div class="div n">&divide;</div>
      <div class="dot n">.</div>
      <div class="plus n">+</div>
      <div class="del">DEL</div>
      <div class="more">MÃ¡s funciones</div>
      <div class="equal n">=</div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
