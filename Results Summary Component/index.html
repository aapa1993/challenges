<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <!--Main article-->
    <main>
      <div class="result">
        <h3>Your Result</h3>
        <div class="main-score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="text">
          <h2>Great</h2>
          <p >You scored higher than 65% of <br> the people who have taken <br> these tests</p>
        </div>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="scores">
          <div class="reaction icons-div">
            <div class="reaction-icon">
              <img src="images/icon-reaction.svg" alt="icon-reaction">
              <p>Reaction</p>
            </div>
            <p>80 <span>/100</span></p>
          </div>
          <div class="memory icons-div">
            <div class="memory-icon ">
              <img src="images/icon-memory.svg" alt="icon-memory">
              <p>Memory</p>
            </div>
            <p>92 <span>/100</span></p>
          </div>
          <div class="verbal icons-div">
            <div class="verbal-icon">
              <img src="images/icon-verbal.svg" alt="icon-verbal">
              <p>Verbal</p>
            </div>
            <p>61 <span>/100</span></p>
          </div>
          <div class="visual icons-div ">
            <div class="visual-icon">
              <img src="images/icon-visual.svg" alt="icon-visual">
              <p>Visual</p>
            </div>
            <p>72 <span>/100</span></p>
          </div>
        </div>
        <p class="btn">Continue</p>
      </div>
    </main>
  </body>
</html>
