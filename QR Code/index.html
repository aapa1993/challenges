<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-outfit flex items-center justify-center min-h-screen bg-custom">
    <main class="bg-white shadow-custom max-w-350 p-4 rounded-xl">
      <div class="flex flex-col items-center">
        <img src="image-qr-code.png" alt="image-qr-code" class="w-72 rounded-xl" />
        <h1 class="text-xl font-bold text-custom1 text-center w-60 mt-6">Improve your frontend skills by bulding projects</h1>
        <p class="text-15 text-custom text-center mt-3 mb-7 w-64">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
        </p>
      </div>
    </main>
  </body>
</html>
