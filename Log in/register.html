<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e522357059.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="src/user.png" />
    <title>Sign Up</title>
  </head>
  <body>

    <!--Sign up-->
    <main class="signup-main">
      <div class="signup">
        <h1>Sign up account</h1>
        <p>Enter your personal data to create your account</p>
      </div>
      <div class="social-medias">
        <div class="google sm">
          <img src="src/google.png" alt="google" />
          <a href="https://www.google.com" target="_blank">Google</a>
        </div>
        <div class="facebook sm">
          <img src="src/facebook.png" alt="facebook" />
          <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </div>
      </div>
      <div class="divider">
        <hr />
        <p>Or</p>
        <hr />
      </div>
      <form action="">
        <div class="row">
          <div class="name inp">
            <p>First name</p>
            <input type="text" placeholder="eg.John" />
          </div>
          <div class="last-name inp">
            <p>Last name</p>
            <input type="text" placeholder="eg.Francisco" />
          </div>
        </div>
        <div class="email inp">
          <p>Email</p>
          <input type="email" placeholder="eg.johnframe@gmail.com" />
        </div>
        <div class="password inp">
          <p>Password</p>
          <input type="password" id="passwordInput" placeholder="Enter your password" />
          <button class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</button>
          <p class="minimum">Must be at least 8 characters, 1 number, 1 symbol</p>
        </div>
        <a href="" class="button-su">Sign Up</a>
      </form>

      <div class="more">
        <span>Already have an account? <a href="index.html">Log in</a></span>
      </div>
    </main>


    <script src="script.js"></script>
  </body>
</html>
