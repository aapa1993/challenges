<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e522357059.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="src/user.png" />
    <title>Log In</title>
  </head>
  <body>

    <!--login component-->
    <main class="login-main" id="login">
      <div class="left">
        <div class="register">
          <i class="fa-solid fa-arrow-left"></i>
          <a href="register.html" target="_blank">Register</a>
        </div>
        <form class="login">
          <h2>Login</h2>
          <p>
            Welcome! Please fill username and password to sign in into your
            account
          </p>
          <div class="inputs">
            <input type="text" placeholder="Type your email" />
            <input type="text" placeholder="Type your password" />
          </div>
          <a href="fyp.html" class="fyp">Forgot your password?</a>
          <a href="" class="login-button">Login now</a>
        </form>
        <hr>
        <div class="options">
            <p>You can also login with:</p>
            <div class="social-medias">
                <img src="src/facebook.png" alt="facebook">
                <img src="src/google.png" alt="google">
                <img src="src/twitter.png" alt="twitter">
            </div>
        </div>
      </div>
      <div class="right">
        <div class="text">
          <h1>Start your journey now</h1>
          <p>
            Start create your amazing website with us! Login into your account
            now and huwala
          </p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
