<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <main>
      <div class="container">
        <div class="img-container">
          <img src="images/image-equilibrium.jpg" class="main-img" alt="image-equilibrium">
        </div>
        <div class="text">
          <h1>Equilibrium #3429</h2>
          <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="components">
            <p class="ethereum"><img src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</p>
            <p class="days"><img src="images/icon-clock.svg" alt="clock">3 days left</p>
          </div>
          <hr>
          <div class="creator">
            <p class="creator-p"><img src="images/image-avatar.png" alt="avatar">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
