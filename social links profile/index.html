<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-custom flex items-center justify-center min-h-screen font-inter"
  >
    <main class="bg-custom1 p-7 rounded-lg">
      <div class="flex flex-col max-w-330 gap-6">
        <img
          src="avatar-jessica.jpeg"
          alt="avatar-jessica"
          class="w-20 rounded-full mx-auto"
        />
        <div class="flex flex-col gap-1 mx-auto">
          <h1 class="text-white font-bold text-2xl">Jessica Randall</h1>
          <p class="text-custom text-14 mx-auto">London, United Kingdom</p>
        </div>
        <p class="text-white text-14 mx-auto">"Front-end developer and avid reader"</p>
        <div class="flex flex-col gap-3.5">
          <a href="#" class="bg-custom2 text-14 text-center text-white py-2 rounded-lg hover:cursor-pointer hover:text-black hover:bg-custom3">Github</a>
          <a href="#" class="bg-custom2 text-14 text-center text-white py-2 rounded-lg hover:text-black hover:bg-custom3">Frontend mentor</a>
          <a href="#" class="bg-custom2 text-14 text-center text-white py-2 rounded-lg hover:text-black hover:bg-custom3">LinkedIn</a>
          <a href="#" class="bg-custom2 text-14 text-center text-white py-2 rounded-lg hover:text-black hover:bg-custom3">Twitter</a>
          <a href="#" class="bg-custom2 text-14 text-center text-white py-2 rounded-lg hover:text-black hover:bg-custom3">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
